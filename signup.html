<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">
    <title>SIGNUP PAGE</title>
</head>
<body>
        <div class="navbar">
            <a class="active"  href="#" onclick="home()"><i class="fa fa-fw fa-home  homeIcon"></i> Home</a> 
            <a href="#" onclick="login()"><i class="fa fa-fw fa-user loginIcon"></i> Login</a>
            <a href="signup.html"><i class="fa fa-sign-in signupIcon"></i> Sign Up</a>
          </div>

    <div class="container">
        <div class="box">
            <form>
            <h1>REGISTER HERE</h1>
            
            <label for="name" id="name">Name : </label>
            <input type="text" id="userName" placeholder="ENTER FULL NAME">
            <br>
            <label for="email" id="email">Email : </label>
            <input type="email" id="userEmail" placeholder="ENTER EMAIL ID">
            <br>
            <label for="phone" id="phone">Phone : </label>
            <input type="text" id="userPhone" placeholder="ENTER PHONE NUMBER">
            <br>
            <label for="password" id="password">Password : </label>
            <input type="password" id="userPassword" placeholder="Enter your password">
            <br>
            <ul class="notes">
                <li>Phone Number must be a valid phone number</li>
                <li>Password should be at least 8 characters</li>
                <li>Password must contain at least one uppercase character</li>
                <li>Password must contain at least one Lowercase character</li>
            </ul>

            <input type="button" value="SUBMIT" id="submit" onclick="register()"><p class="message">Already registered? <a href="login.html" class = "link">Login</a></p>
             </form>
        </div>
    </div>
</body>

<script src="signup.js"></script>
</html>
